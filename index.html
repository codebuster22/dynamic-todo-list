<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <button class="nav-item btn btn-danger clearList">Clear List</button>
    </div>
</nav>
<div class="wrapper">

            <ul class="list">

            </ul>
        </div>
    </div>
